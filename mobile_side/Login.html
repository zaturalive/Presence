<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-row">
      <div class="soixante">
        <img src="..\img\logo-grand_regedit.png" alt="logo-grand" />
      </div>
      <div class="trente justify-content-end">
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col petit-logo">
              <img src="../img/logo-subjectivement_moche.png" alt="logo" />
            </div>
          </div>
        </div>
        <div class="login-contenaire">
          <hr class="separator" />
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-white"
                >Adresse email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label text-white mt-3"
                >Mot de passe</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="container text-end">
              <div class="row justify-content-end">
                <div class="col-6">
                  <p>
                    <a
                      href="#"
                      class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                      >Mot de passe oubli√© ?</a
                    >
                  </p>
                </div>
              </div>
            </div>

            <div class="container text-center">
              <div class="row align-items-center">
                <div class="row justify-content-center">
                  <div class="col-6">
                    <button type="submit" class="mt-5 btn btn-primary">
                      Se connecter
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <hr class="separator" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
